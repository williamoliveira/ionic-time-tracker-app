        <span class="input-label">Intervalo</span>

                ng-model="selectedInterval"

      <label class="item item-input item-stacked-label"
             ng-class="{'disabled': selectedInterval.name !== customInterval.name}">
        <span class="input-label">Data inicial</span>
        <input type="datetime-local"
               ng-model="interval.startsAt"
               ng-disabled="selectedInterval.name !== customInterval.name"
               placeholder="Data inicial">
      </label>
      <label class="item item-input item-stacked-label"
             ng-class="{'disabled': selectedInterval.name !== customInterval.name}">
        <span class="input-label">Data final</span>
        <input type="datetime-local"
               ng-model="interval.endsAt"
               ng-disabled="selectedInterval.name !== customInterval.name"
               placeholder="Data final">
      </label>

      <div class="padding">
        <button ng-click="filterListing(interval)"
                class="button button-positive button-block">Exibir</button>
      </div>
