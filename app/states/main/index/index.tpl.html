<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-left tabs-striped tabs-background-positive tabs-color-light">


  <ion-tab title="Cronômetros" icon="ion-ios-stopwatch" ui-sref="index.dashboard">
    <ion-nav-view name="dash-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Relatórios" icon="ion-pie-graph" ui-sref="index.listing">
    <ion-nav-view name="list-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Atividades" icon="ion-clipboard" ui-sref="index.categories">
    <ion-nav-view name="cat-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
