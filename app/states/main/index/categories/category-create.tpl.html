<ion-modal-view view-title="Criar atividade">

  <ion-header-bar align-title="left" class="bar-positive">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="closeCreateModal()"></button>
    <h1 class="title">Criar atividade</h1>
  </ion-header-bar>

  <ion-content overflow-scroll="false" class="has-header">

    <form name="createForm" class="list padding">

      <label class="item item-input">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="category.name" placeholder="Ex: Reunião" required>
      </label>

      <label class="item item-select item-stacked-label" ionic-icon-picker ng-model="category.icon">
        <span class="input-label">Ícone</span>
        <i class="icon {{category.icon}}"></i>
      </label>

      <button ng-click="createCategory(category);"
              class="button button-balanced button-block">Salvar</button>
    </form>

  </ion-content>

</ion-modal-view>
